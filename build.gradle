buildscript {

    ext.bouncycastleVersion = '1.62'
    ext.rxjavaVersion = '2.2.10'
    ext.gsonVersion = '2.8.5'
    ext.jacksonVersion = '2.10.0.pr1'
    ext.okhttpVersion = '4.0.1'
    ext.loggingOkhttpVersion = '4.0.1'
    ext.slf4jVersion = '1.7.26'
    ext.guavaVersion = '28.0-jre'

    ext.junitVersion = '5.5.1'

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.1.0'
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'java'
    id 'com.github.sherter.google-java-format' version '0.8'
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'application'

mainClassName = 'org.nervos.ckb.RpcClient'
applicationName = 'ckb-sdk-java'

description 'ckb-sdk-java base project'

allprojects {

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    group 'org.nervos.ckb'
    version '0.16.0'

    apply plugin: 'java'

    repositories {
        mavenCentral()
        jcenter()
    }

}

subprojects {
    apply plugin: 'java'

    dependencies {
        testCompile "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    }

    task installGitHooks(type: Copy) {
        from new File(rootProject.rootDir, 'config/pre-commit')
        into {
            new File(rootProject.rootDir, '.git/hooks')
        }
        fileMode 0755
    }

    build.dependsOn installGitHooks
}

