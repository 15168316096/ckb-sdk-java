buildscript {

    ext.bouncycastleVersion = '1.60'
    ext.rxjavaVersion = '2.2.6'
    ext.gsonVersion = '2.8.5'
    ext.jacksonVersion = '2.8.5'
    ext.okhttpVersion = '3.13.1'
    ext.loggingOkhttpVersion = '3.13.1'

    ext.junitVersion = '4.12'

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.4'
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.3'
    id 'java'
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'application'

mainClassName = 'org.nervos.ckb.example.APIClient'
applicationName = 'ckb-sdk-java'

description 'ckb-sdk-java base project'

allprojects {

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    group 'org.nervos.ckb'
    version '0.4.0'

    apply plugin: 'java'

    repositories {
        mavenCentral()
        jcenter()
    }
}

subprojects {
    apply plugin: 'java'

    dependencies {
        testCompile "junit:junit:$junitVersion"
    }
}