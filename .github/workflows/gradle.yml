name: CKB SDK Java CI

on: 
  pull_request:
    branches:
    - master
    - develop
    - rc/*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build and Test with Gradle
      run: | 
        ./gradlew build
        ./gradlew test
